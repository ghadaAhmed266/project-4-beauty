<section>
    <div class="container">
        <div class="row">
            <div class="col-4 offset-1">
                <img src="../../../assets/{{product.imageName}}" class="img-fluid" alt="">
            </div>
            <div class="col-6">
                <h3>{{product.name}}</h3>
                <h4><del>${{product.price}}</del><span>{{product.discount}}% off</span></h4>
                <h3>${{product.price-(product.price*product.discount/100)}}</h3>
                <h5>Quantity</h5>
                <div class="quantity d-flex">
                    <button type="button" data-type="minus" class="btn quantity-left-minus">
                        <fa-icon [icon]="faAngleLeft"></fa-icon>
                    </button>
                    <input type="text" name="quantity" disabled="" class="form-control input-number">
                    <button type="button" data-type="plus" class="btn quantity-right-plus">
                        <fa-icon [icon]="faAngleRight"></fa-icon>
                    </button>
                </div>
                <div class="d-flex">
                    <button class="btn btn-solid me-3 ">add to cart</button>
                    <button class="btn btn-solid">Buy Now</button>
                </div>
                <div class="details">
                    <h5>product details</h5>
                    <p>{{product.description}}</p>
                    <h5><fa-icon [icon]="faRandom"></fa-icon> | <fa-icon [icon]="faHeart"></fa-icon> add to wishlist</h5>
                </div>
            </div>
        </div>
        
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button class="nav-link active" id="nav-desc-tab" data-bs-toggle="tab" data-bs-target="#nav-desc" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Description</button>
              <button class="nav-link" id="nav-review-tab" data-bs-toggle="tab" data-bs-target="#nav-review" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Write review</button>
            </div>
          </nav>
          <div class="tab-content mt-2 " id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-desc" role="tabpanel" aria-labelledby="nav-desc-tab">
                 <p>{{product.description}}</p>
                </div>
            <div class="tab-pane fade" id="nav-review" role="tabpanel" aria-labelledby="nav-review-tab">
                <textarea class="form-control" rows="7" ></textarea>
            </div>
          </div>
    </div>
          
</section>
